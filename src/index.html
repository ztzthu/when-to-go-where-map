<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.heat demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin="">
    </script>
    <style>
        #map { width: 100%; height: 1200px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; }
        .ghbtns { position: relative; top: 4px; margin-left: 5px; }
        a { color: #0077ff; }
    </style>
</head>
<body>


<div id="map"></div>

<!-- <script src="../node_modules/simpleheat/simpleheat.js"></script>
<script src="../src/HeatLayer.js"></script> -->

<script src="./leaflet-heat.js"></script>

<!-- CDN references -->

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://npmcdn.com/geotiff@0.3.6/dist/geotiff.js"></script> <!-- optional -->

<!-- Plugin -->
<script src="https://ihcantabria.github.io/Leaflet.CanvasLayer.Field/dist/leaflet.canvaslayer.field.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>

<script src="../data/absolute_1.js"></script>


<!-- Create a map -->

<script>

  // Basemap
  var map = L.map("map").setView([50, 20], 5);
  var url = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
  L.tileLayer(url, {
    attribution: "OSM & Carto",
    subdomains: "abcd",
    maxZoom: 16
  }).addTo(map);

  // GeoTIFF
  var tiff = "../data/relative_0.tif";
  fetch(tiff).then(r => r.arrayBuffer()).then(function(buffer) {
    var s = L.ScalarField.fromGeoTIFF(buffer);
    let layer = L.canvasLayer.scalarField(s, {
      color: chroma.scale('OrRd').domain(s.range),
      opacity: 0.7,
      interpolate: true,
      mouseMoveCursor: null
    }).addTo(map);
    layer.on("click", function(e) {
      if (e.value !== null) {
        let popup = L.popup()
        .setLatLng(e.latlng)
        .setContent(`${e.value}`)
        .openOn(map);
      }
    });

    // map.fitBounds(layer.getBounds());
  });

</script>

</body>
</html>
